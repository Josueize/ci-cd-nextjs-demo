name: Next.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Next.js app
      - name: Build Next.js
        run: npm run build

      # 5️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v22
        with:
          vercel-token: bZMzy4lpmAIAxAvOVltY5bvA
          vercel-org-id: team_szVSpMJRbCCY3TcvHEUq0gUK
          vercel-project-id: prj_UsYfOYJ7BGFX7V8fPPx7cyLLXjTU
          vercel-args: '--prod'
          working-directory: ./
        env:
          VERCEL_TOKEN: bZMzy4lpmAIAxAvOVltY5bvA
