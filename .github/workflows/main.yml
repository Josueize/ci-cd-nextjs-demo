name: CI/CD Pipeline

on:
  push:
    branches: [ main ]      # deploy only on main branch
  pull_request:
    branches: [ main ]      # run CI on PRs targeting main

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Next.js App
        run: npm run build

  deploy:
    name: Deploy to Vercel
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && gith_
